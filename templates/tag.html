{% extends 'layout.html' %}

{% block title %}
{{ tag.name }} | {{ site.name }}
{% endblock %}

{% block content %}
<div class="box">
    <header>{{ tag.name }} 标签下的文章</header>
    <ol id="posts">
        {% for post in posts %}
        <li>
            <span class="meta">{{ post.date }}</span> <a href="{{ url_for(post) }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
