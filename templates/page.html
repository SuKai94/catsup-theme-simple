{% extends 'layout.html' %}

{% block content %}
<div class="row">
  <h1 class="page-title">日志归档</h1>
  <div class="page-meta">有史以来所有的日志，按照创建时间倒序排列</div>
</div>

<div class="row">
<ul class="items">
  {% for post in pagination.items %}
  <li class="item clearfix">
    <a class="item-title pull-left" href="{{ url_for(post) }}">{{ post.title }}</a>
    <span class="item-meta pull-right">{{ post.datetime.strftime("%b %d, %Y") }}</span>
  </li>
  {% endfor %}
</ul>
</div>

{% endblock %}
